<html>

<head>
    <title>
        {% block title %}Bank Application - R2{% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Aplication</a>
            
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                {% if user.is_authenticated %}
                  <a class="nav-item nav-link" href="#"><b>{{ user.get_username }}</b></a>
                  <a class="nav-item nav-link" href="/providers/">Providers</a>
                  <a class="nav-item nav-link" href="/dashboard/">Dashboard</a>
                  <a class="nav-item nav-link" href="{% url 'logout' %}?next=/">Logout</a>
                {% else %}
                  <a lass="nav-item nav-link" href="{% url 'login' %}?next={{ request.path }}">Login</a> | 
                  <a lass="nav-item nav-link" href="/accounts/signup/">Sign Up</a>
                {% endif %}
                
              </div>
            </div>
          </nav>
        {% block content %}
        -
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
